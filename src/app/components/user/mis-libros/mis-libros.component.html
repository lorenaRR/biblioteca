<app-navbar-user></app-navbar-user>

<div class="m-5">
    <h1>Lista de libros en prestamo</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Portada</th>
                <th>Fecha Préstamo</th>
                <th>Fecha Entrega</th>
                <th>Título</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let libro of libros">
                <td class="align-middle"><img [src]="getImagen(libro)" alt="" style="width: 25%;"></td>
                <td class="align-middle">{{libro.fechaPrestamo | date:'d/M/yy'}}</td>
                <td class="align-middle">{{libro.fechaEntrega | date:'d/M/yy'}}</td>
                <td class="align-middle">{{libro.titulo}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<hr>
<br>
<div class="m-5">
    <h1>Lista de libros leídos</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Portada</th>

                <td class="align-middle">{{libroLeido.fechaDevolucion | date:'d/M/yy'}}</td>

            </tr>
        </tbody>
    </table>
</div>
