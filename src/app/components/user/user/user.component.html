<app-navbar-user></app-navbar-user>
<div class="row m-5">
    <div class="col-3">
        <img src="./assets/no-image.jpg" alt="">
    </div>
    <div class="col-9">
        <h1>{{usuario.nombre}} {{usuario.apellidos}}</h1><br>

        <form (ngSubmit)="actualizarUser()" [formGroup]="formaUsu" style="width: 300px;">
            <h3>Nombre de usuario:</h3>
            <div class="form-group mb-3">
                <input type="text" class="form-control" formControlName="user">
            </div>
            <button class="btn btn-success">
                <i class="fa fa-save"></i>
            </button>
        </form>
        <br><br><br>
        <form (ngSubmit)="actualizarPass()" [formGroup]="formaPass" style="width: 300px;">
            <h3>Editar contraseña:</h3>
            <div class="form-group mb-3">
                <label class="form-label">Contraseña anterior: </label>
                <input type="password" class="form-control" formControlName="pass">  
                <button class="btn btn-info" (click)="verPass()">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Repetir contraseña anterior: </label>
                <input type="password" class="form-control" formControlName="pass2" [class.is-invalid]="passwordNoValido">
                <span class="text-danger" *ngIf="passwordNoValido">Contraseña incorrecta</span>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Nueva contraseña:</label>
                <input type="password" class="form-control" formControlName="new">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>
</div>
