<app-navbar-admin></app-navbar-admin>

<div class="container m-5">
    <div class="border border-light bg-light shadow-none bg-light rounded p-3 mb-5" style="width: 1500px;">
        <div class="m-5">
            <h1>Reservas</h1>
            <hr>
        </div>
        <form class="m-5" (ngSubmit)="buscarReservas()" #f="ngForm">
            <input type="text" class="form-control m-3" [(ngModel)]="dni" name="dni" placeholder="Dni">
            <input type="text" class="form-control m-3" [(ngModel)]="isbn" name="isbn" placeholder="ISBN">
            <input type="text" class="form-control m-3" [(ngModel)]="titulo" name="titulo" placeholder="TÃ­tulo">
            <br>
            <button type="submit" class="btn btn-primary m-3">Buscar</button>
        </form>
        <div class="m-5">
            <hr>
            <br>
            <table class="table" *ngIf="reservas">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">DNI</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apeliidos</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Fecha Reserva</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reserva of reservas">
                        <td> <a> {{reserva.dni}} </a> </td>
                        <td> <a> {{reserva.nombre}} </a> </td>
                        <td> <a> {{reserva.apellidos}} </a> </td>
                        <td> <a> {{reserva.isbn}} </a> </td>
                        <td> <a> {{reserva.titulo}} </a> </td>
                        <td> {{reserva.fecha_reserva | date:'d/M/yy'}} </td>
                        <td>
                            <button class="btn btn-primary" (click)="cancelarReserva(reserva)">Cancelar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
