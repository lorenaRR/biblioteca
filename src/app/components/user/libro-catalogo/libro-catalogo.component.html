<app-navbar-user></app-navbar-user>

<div class="row m-5">
    <div class="col-6 mb-5">
        <img [src]="getImagen(libro)" class="img-fluid" alt="" style="width: 100%;">
    </div>
    <div class="col-6 mb-5">
        <h1>{{libro.volumeInfo.title}}</h1><br>
        <h2 *ngFor="let author  of libro.volumeInfo.authors">{{author}}</h2><br>
        <h3>{{libro.volumeInfo.publisher}} - <small>{{libro.volumeInfo.publishedDate}} </small> </h3><br><br>
        <p>{{libro.volumeInfo.description}}</p>
        <div class="m-5">
            <button class="btn btn-primary">Reservar</button><br>
            <span>Aquí iría la fecha de entrega en el caso de que estuviese prestado</span>
        </div>
    </div>
</div>
