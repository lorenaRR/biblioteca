<div class="container m-5">
    <div class="border border-light bg-light shadow-none p-3 mb-5 bg-light rounded" style="width: 1000px;">
        <h1 class="text-center m-5">Nuevo usuario</h1>
        <hr>
        <form class="m-5" (ngSubmit)="guardarFormulario()" [formGroup]="forma">
            <div class="form-group mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="nombreNoValido">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" [class.is-invalid]="apellidosNoValido">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">DNI</label>
                <input type="text" class="form-control" formControlName="dni" [class.is-invalid]="dniNoValido">
                <small class="form-text text-muted">Este campo se usar치 como primer nombre de usuario</small>
            </div>
            <div class="form-group mb-3" formGroupName="direccion">
                <label class="form-label">Direcci칩n</label>
                <input type="text" class="form-control" formControlName="calle" placeholder="Calle" [class.is-invalid]="calleNoValido">
                <input type="text" class="form-control" formControlName="ciudad" placeholder="Ciudad" [class.is-invalid]="ciudadNoValido">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Telefono</label>
                <input type="tel" class="form-control" formControlName="telefono" [class.is-invalid]="telefonoNoValido">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" formControlName="email" [class.is-invalid]="emailNoValido">
                <small class="form-text text-muted">Este campo se usar치 como primera contrase침a</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
