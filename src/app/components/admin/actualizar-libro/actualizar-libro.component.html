<app-navbar-admin></app-navbar-admin>
<app-autores (addAutor)="addAutor($event)"></app-autores>
<app-categorias (addCategoria)="addCategoria($event)"></app-categorias>
<nav class="row m-3" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/gestion-libros">Gestión Libros</a></li>
        <li class="breadcrumb-item active" aria-current="page">Actualizar libro</li>
    </ol>
</nav>
<div class="container m-5">
    <div class="border border-light bg-light shadow-none p-3 mb-5 bg-light rounded">
        <div class="m-5">
            <h1>Actualizar libro</h1>
            <hr>
        </div>
        <form class="m-5" (ngSubmit)="actualizarLibro()" #f="ngForm">
            <div class="form-group mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" class="form-control" [(ngModel)]="libro.isbn" name="isbn" disabled>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" [(ngModel)]="libro.titulo" name="titulo">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Subtítulo</label>
                <input type="text" class="form-control" [(ngModel)]="libro.subtitulo" name="subtitulo">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Lista de Autores</label>
                <button type="button" class="btn btn-success m-3" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-sm fa-plus"></i>
                </button>
                <br>
                <table *ngIf="autores" class="table">
                    <tbody>
                        <tr *ngFor="let autor of autores">
                            <th>{{autor.nombre}} {{autor.apellidos}}</th>
                            <th>
                                <button class="btn btn-danger" (click)="borrarAutorLibro(autor)">
                                <i class="fa fa-trash"></i>
                            </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Fecha de Publicación</label>
                <input type="date" class="form-control" [(ngModel)]="libro.fechaPublicacion" name="fechaPublicacion">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Editorial</label>
                <input type="text" class="form-control" [(ngModel)]="libro.editorial" name="editorial">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Páginas</label>
                <input type="number" class="form-control" [(ngModel)]="libro.nPaginas" name="nPaginas">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Descipción</label>
                <textarea class="form-control" [(ngModel)]="libro.descripcion" name="descripcion" cols="30" rows="10" maxlength="500"></textarea>
            </div>

            <div class="form-group xmb-3">
                <label class="form-label">Categorías</label>
                <button type="button" class="btn btn-success m-3" data-toggle="modal" data-target="#myModal2">
                    <i class="fa fa-sm fa-plus"></i>
                </button>
            </div>
            <table *ngIf="categorias" class="table">
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <th>{{categoria.categoria}}</th>
                        <th>
                            <button class="btn btn-danger" (click)="borrarCategoriaLibro(categoria)">
                            <i class="fa fa-trash"></i>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>

            <div class="form-group mb-3">
                <label class="form-label">Link de Imágen</label>
                <input type="text" class="form-control" [(ngModel)]="libro.imagen" name="imagen">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" [(ngModel)]="libro.stock" name="stock">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
