<div class="row">
    <form action="">
        <input type="text" name="busqueda"><button type="submit">Buscar</button>
    </form>
</div>
<hr>
<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let libro of libros">
        <img [src]="libro.volumeInfo.imageLinks?.thumbnail" alt="" class="img-fluid">
        <div>
            <h3>{{libro.volumeInfo.title}}</h3><br>
            <h4>{{libro.volumeInfo.subtitle}}</h4><br>
            <p>{{libro.volumeInfo.authors}}</p><br>
            <span>{{libro.searchInfo?.textSnippet}}</span>
        </div>
    </div>
</div>
